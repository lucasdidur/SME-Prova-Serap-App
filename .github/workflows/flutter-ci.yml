name: Flutter CI

# This workflow is triggered on pushes to the repository.

on:
  push:
    branches:
    - development
    
env:
  flutter_version: "2.10.4"
  java_version: "11"

    
jobs:
  build:
    # This job will run on ubuntu virtual machine
    runs-on: ubuntu-latest
    steps:
    
    # Setup Java environment in order to build the Android app.
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: ${{ env.java_version }}
    
    # # Setup cache
    # - name: Cache Flutter dependencies
    #   uses: actions/cache@v3
    #   with:
    #     path: /opt/hostedtoolcache/flutter
    #     key: ${{ runner.OS }}-flutter-install-cache-${{ env.flutter_version }}

    # Preparar ambiente
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.flutter_version }}
        cache: true
      env:
        KEY_PASSWORD: ${{ secrets.ALIAS_PASSWORD }}
        ALIAS_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    - name: Decode Keystore
      id: decode_keystore
      uses: timheuer/base64-to-file@v1
      with:
        fileName: 'android/key.jks'
        encodedString: ${{ secrets.KEY_JKS }}

    - name: Cache pubspec dependencies
      uses: actions/cache@v3
      with:
        path: |
          ${{ env.FLUTTER_HOME }}/.pub-cache
          **/.packages
          **/.flutter-plugins
          **/.flutter-plugin-dependencies
          **/.dart_tool/package_config.json
        key: build-pubspec-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          build-pubspec-

    - uses: noliran/branch-based-secrets@v1
      with:
        secrets: APP_CONFIG,GOOGLE_SERVICES,

    - name: Ajustando configuração
      env: # Ou como uma variável de ambiente
        APP_CONFIG: ${{ secrets[env.APP_CONFIG_NAME] }}
        GOOGLE_SERVICES: ${{ secrets[env.GOOGLE_SERVICES_NAME] }}
      run: |
        mkdir -p config && echo $APP_CONFIG > config/app_config.json
        echo $GOOGLE_SERVICES > android/app/google-services.json
      
    # Install dependencies
    - name: Install dependencies
      run: flutter pub get

    # Build apk relase
    - name: Build 
      run: flutter build apk --release
    
    # Save apk
    - uses: actions/upload-artifact@v1
      with:
        name: release-apk
        path: build/app/outputs/apk/release/app-release.apk
